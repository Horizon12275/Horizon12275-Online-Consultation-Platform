<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebSocket消息通知</title>
</head>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
    var socket;

    //打开WebSocket
    function openSocket() {
        if (typeof (WebSocket) === "undefined") {
            console.log("您的浏览器不支持WebSocket");
        } else {
            console.log("您的浏览器支持WebSocket");
            //实现化WebSocket对象，指定要连接的服务器地址与端口,建立连接.
            var socketUrl = "http://127.0.0.1:8080/socket/server/" + $("#uid").val();
            //将https与http协议替换为ws协议
            socketUrl = socketUrl.replace("https", "ws").replace("http", "ws");
            console.log(socketUrl);
            if (socket != null) {
                socket.close();
                socket = null;
            }
            socket = new WebSocket(socketUrl);
            //打开事件
            socket.onopen = function () {
                console.log("WebSocket已打开");
                //socket.send("这是来自客户端的消息" + location.href + new Date());
            };
            //获得消息事件
            socket.onmessage = function (msg) {
                console.log(msg.data)
                if(msg.data!="连接成功"){
                    let msgjson=JSON.parse(msg.data);
                    let mb=$("<div style=\"width: 280px;margin: 5px;\">\n" +
                        "               <span style=\"display: inline-block;padding: 5px;\">"+msgjson.fromUID+"</span>\n" +
                        "               <span style=\"max-width: 200px;word-break: break-all;display: inline-block;background-color: #fff;border-radius: 5px;border: 1px solid black;padding: 5px\">"+msgjson.Msg+"</span>\n" +
                        "           </div>");
                    $("#messagebox").append(mb);
                    var getreviewHeight = $('#messagebox').prop("scrollHeight"); //等同 $('.reviewRuleList')[0].scrollHeight
                    $('#messagebox').animate({scrollTop: getreviewHeight}, 50);//使滚动条显示在底部
                }else{
                    alert("链接成功！");
                    $("#btnsend").removeAttr("disabled");
                    $("#btnopen").attr("disabled","disabled");
                    $("#uid").attr("readonly","readonly");
                }

            };
            //关闭事件
            socket.onclose = function () {
                console.log("WebSocket已关闭");
            };
            //发生了错误事件
            socket.onerror = function () {
                console.log("WebSocket发生了错误");
            }
        }
    }

    //发送消息
    function sendMessage() {
        if (typeof (WebSocket) === "undefined") {
            console.log("您的浏览器不支持WebSocket");
        } else {
            // console.log("您的浏览器支持WebSocket");
            console.log('{"toUID":"' + $("#toUID").val() + '","Msg":"' + $("#msg").val() + '"}');
            socket.send('{"toUID":"' + $("#toUID").val() + '","Msg":"' + $("#msg").val() + '"}');
            let mb=$("<div style=\"width: 280px;margin: 5px;float: right\">\n" +
                "                <span style=\"display: inline-block;padding: 5px;float: right\">"+$("#uid").val()+"</span>\n" +
                "                <span style=\"max-width: 200px;word-break: break-all;float: right;display: inline-block;background-color: greenyellow;border-radius: 5px;border: 1px solid black;padding: 5px\">" + $("#msg").val() +"</span>\n" +
                "            </div>");
            $("#messagebox").append(mb);
            $("#msg").val("");
            var getreviewHeight = $('#messagebox').prop("scrollHeight"); //等同 $('.reviewRuleList')[0].scrollHeight
            $('#messagebox').animate({scrollTop: getreviewHeight}, 200);//使滚动条显示在底部
        }
    }
</script>
<body>
<p>【第一步操作:】：</p>
<div>【发送人】：<input  id="uid" name="uid" type="text" value="">  <button onclick="openSocket()" id="btnopen">开启socket</button></div>
<div>【接收人】：<input id="toUID" name="toUID" type="text" value=""></div>
<div id="messagebox" style="border: 1px solid black;width: 320px;height: 300px;overflow: auto;background-color: #ddd">


</div>
<p>【第二步操作:】：</p>
<div>【消息】：  <input id="msg" name="msg" type="text" value=""></div>
<button onclick="sendMessage()" disabled id="btnsend">发送消息</button>

</body>
</html>
