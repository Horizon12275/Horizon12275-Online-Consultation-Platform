<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识分享平台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* 可以在这里添加自定义样式，或者直接使用Tailwind CSS的工具类 */
    </style>
</head>
<body class="bg-gray-50">

    <!-- Navigation -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="shrink-0 flex items-center">
                        <img class="h-8 w-auto" src="your-logo-url" alt="Logo">
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <!-- Navigation Links -->
                        <a href="#" class="border-b-2 border-transparent text-gray-900 hover:border-indigo-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 text-sm font-medium">首页</a>
                        <a href="#" class="border-b-2 border-transparent text-gray-900 hover:border-indigo-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 text-sm font-medium">文章</a>
                        <a href="#" class="border-b-2 border-transparent text-gray-900 hover:border-indigo-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 text-sm font-medium">视频</a>
                        <a href="#" class="border-b-2 border-transparent text-gray-900 hover:border-indigo-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 text-sm font-medium">关于</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="mt-5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center bg-white rounded-lg shadow">
                <input class="w-full py-2 px-4 rounded-l-md focus:ring-indigo-500 focus:border-indigo-500" type="search" placeholder="搜索知识...">
                <button class="px-4 bg-indigo-600 text-white rounded-r-md hover:bg-indigo-700 focus:outline-none">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Content -->
    <main class="my-8">
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Card 1 -->
                <div class="bg-white overflow-hidden shadow rounded-lg transition duration-500 ease-in-out transform hover:-translate-y-1 hover:shadow-lg">
                    <div class="p-6">
                        <div class="flex items-center">
                            <div class="ml-4">
                                <div class="text-lg leading-7 font-semibold"><a href="#" class="underline text-gray-900">知识标题</a></div>
                                <p class="text-gray-500 mt-2">简短的描述或摘要...</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 更多卡片可以复制上面的Card 1进行添加 -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">© 2024 知识分享平台. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
