<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - 知识分享平台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navigation -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="shrink-0 flex items-center">
                        <img class="h-8 w-auto" src="your-logo-url" alt="Logo">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Header -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div class="flex items-center">
                <img class="h-16 w-16 rounded-full" src="your-profile-picture-url" alt="User profile picture">
                <div class="ml-4">
                    <h1 class="text-lg leading-7 font-semibold">用户名</h1>
                    <p class="text-gray-600">个人简介...</p>
                </div>
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                关注
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="my-8">
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg p-6 mb-6">
                <h2 class="text-lg leading-7 font-semibold mb-4">个人介绍</h2>
                <p>这里是一段个人介绍，可以包括你的职业、兴趣、专业领域等。</p>
            </div>

            <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg p-6 mb-6">
                <h2 class="text-lg leading-7 font-semibold mb-4">教育背景</h2>
                <ul class="list-disc pl-5">
                    <li>XX大学，XX专业，XXXX年-XXXX年</li>
                    <!-- 更多教育经历 -->
                </ul>
            </div>

            <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg p-6 mb-6">
                <h2 class="text-lg leading-7 font-semibold mb-4">工作经历</h2>
                <ul class="list-disc pl-5">
                    <li>公司名称，职位，XXXX年-XXXX年</li>
                    <!-- 更多工作经历 -->
                </ul>
            </div>

            <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg p-6">
                <h2 class="text-lg leading-7 font-semibold mb-4">分享内容</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Content Card 1 -->
                    <div class="bg-gray-100 overflow-hidden shadow rounded-lg">
                        <div class="p-6">
                            <div class="flex items-center">
                                <div class="ml-4">
                                    <div class="text-lg leading-7 font-semibold"><a href="#" class="underline text-gray-900">文章/视频标题</a></div>
                                    <p class="text-gray-500 mt-2">简短的描述或摘要...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 更多内容卡片可以复制上面的Card 1进行添加 -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">© 2024 知识分享平台. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
