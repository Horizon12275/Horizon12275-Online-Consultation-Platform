<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章标题 - 知识分享平台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap');

        body {
            font-family: 'Noto Serif', serif;
        }

        .article-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .fade-in {
            animation: fadeIn ease 2s;
            -webkit-animation: fadeIn ease 2s;
            -moz-animation: fadeIn ease 2s;
            -o-animation: fadeIn ease 2s;
            -ms-animation: fadeIn ease 2s;
        }

        @keyframes fadeIn {
            0% {opacity:0;}
            100% {opacity:1;}
        }

        .comment:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navigation -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="shrink-0 flex items-center">
                        <img class="h-8 w-auto" src="your-logo-url" alt="Logo">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Article Content -->
    <main class="my-8">
        <div class="max-w-4xl mx-auto sm:px-6 lg:px-8">
            <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg p-6 fade-in">
                <img src="your-article-image-url" alt="Article Image" class="article-image">
                <h1 class="text-xl font-semibold mb-4 mt-4">文章标题</h1>
                <p class="text-gray-600">发布日期: 2024-03-01</p>
                <div class="mt-6 text-gray-800">
                    <!-- Article Body -->
                    <p>这里是文章内容。可以是任何形式的知识分享，包括但不限于技术文章、生活感悟、学习笔记等。</p>
                    <!-- Add more paragraphs as needed -->
                </div>
            </div>

            <!-- Comments Section -->
            <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg p-6 mt-6 fade-in">
                <h2 class="text-lg font-semibold mb-4">评论区</h2>
                <!-- Comment -->
                <div class="mb-4 p-4 comment rounded hover:shadow">
                    <p class="text-sm text-gray-600">用户名 (发布时间):</p>
                    <p class="text-gray-800">这是一条评论。</p>
                </div>
                <!-- Add more comments as needed -->
            </div>

            <!-- Leave a Comment -->
            <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg p-6 mt-6 fade-in">
                <h2 class="text-lg font-semibold mb-4">发表评论</h2>
                <form action="#" method="POST">
                    <textarea class="w-full p-2 border border-gray-300 rounded" rows="4" placeholder="写下你的评论..."></textarea>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">提交</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">© 2024 知识分享平台. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
